<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuhima OÜ - AI Consultation Services</title>
    <meta name="description" content="Futuhima OÜ provides AI consultation services specializing in fine-tuning LLMs and open image, video, and audio models.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ededed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: radial-gradient(ellipse at top, rgba(100, 100, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            max-width: 700px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            color: #fff;
            margin-bottom: 1rem;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 4rem;
            font-weight: 400;
        }

        .services {
            margin-bottom: 3.5rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .service-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            border-color: rgba(255,255,255,0.2);
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            transform: translateY(-2px);
        }

        .service-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .service-card p {
            font-size: 0.875rem;
            color: #666;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            border-radius: 9999px;
            transition: all 0.2s ease;
            margin-bottom: 5rem;
        }

        .cta-button:hover {
            background: #e5e5e5;
            transform: scale(1.02);
        }

        .cta-button svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }

        .cta-button:hover svg {
            transform: translateX(2px);
        }

        .legal {
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8125rem;
            color: #666;
            line-height: 2;
        }

        .legal .company-name {
            color: #888;
            font-weight: 500;
        }

        .legal span {
            display: inline-block;
            margin: 0 0.5rem;
            color: #333;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.75rem;
            }

            .tagline {
                font-size: 1.1rem;
                margin-bottom: 3rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .legal br {
                display: none;
            }

            .legal > div {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .legal span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Futuhima</h1>
        <p class="tagline">AI Consultation Services</p>

        <div class="services">
            <div class="services-grid">
                <div class="service-card">
                    <h3>LLM Fine-tuning</h3>
                    <p>Custom large language models tailored to your needs</p>
                </div>
                <div class="service-card">
                    <h3>Open Models</h3>
                    <p>Image, video & audio model customization</p>
                </div>
            </div>
        </div>

        <a href="mailto:tom.himanen@futuhima.ninja?subject=Request%20for%20Offer" class="cta-button">
            Request an Offer
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </a>

        <div class="legal">
            <div>
                <span class="company-name">Futuhima OÜ</span>
                <span>·</span>
                Registry code 17413077
                <span>·</span>
                Kesk-Ameerika tn 7-1, 10122 Tallinn, Estonia
            </div>
        </div>
    </div>
</body>
</html>
